<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EventHandler Speakers Map</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="styles/mapbox.css" type="text/css">
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
	</head>
	<body>
		<div id="map"></div>
		<form id="tag-selection">
			<fieldset data-container="tag-selection">
				<legend>Tags</legend>
				<label data-template="tag-selection"><input type="checkbox" name="tag" value="{{ tag }}"> {{ tag }}</label>
			</fieldset>
		</form>
		<form id="employer-selection">
			<fieldset>
				<legend>Employers</legend>
				<label><input type="checkbox" name="employer" value="_all" checked> ALL</label>
				<div data-container="employer-selection">
					<label data-template="employer-selection"><input type="checkbox" name="employer" value="{{ employer }}" checked> {{ employer }}</label>
				</div>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</html>
